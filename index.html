<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Aesthetics</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&family=Eagle+Lake&family=Grenze+Gotisch&family=Gugi&family=Imprima&family=Jura&family=Lekton&family=Lemon&family=Lora&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Press+Start+2P&family=Rye&family=VT323&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="./assets/pinkclouds.jpg" />

    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="block">
      <div class="background">
        <div id="rect1"></div>
        <div id="rect2"></div>
        <div id="rect3"></div>
        <div id="rect4"></div>
        <div id="rect5"></div>
        <div id="rect6"></div>
        <div id="rect7"></div>
        <div id="rect8"></div>
        <div id="rect9"></div>
      </div>
      <div class="foreground">
        <div>
          <h2 class="title">click on an aesthetic:</h2>
          <div class="container">
            <div class="grid" style="list-style-type: none">
              <div class="aesthetic">
                <div id="cottageCore" onclick="cottagePage()">
                  cottagecore
                </div>
              </div>
              <div class="aesthetic">
                <div id="darkA" onclick="darkAcaPage()">dark academia</div>
              </div>
              <div class="aesthetic">
                <div id="devilCore" onclick="devilPage()">devilcore</div>
              </div>
              <div class="aesthetic">
                <div id="eGirl" onclick="eGirlPage()">e-girl</div>
              </div>
              <div class="aesthetic">
                <div id="fairyCore" onclick="fairyPage()">fairycore</div>
              </div>
              <div class="aesthetic">
                <div id ="loFi" onclick="loFiPage()">lo-fi</div>
              </div>
              <div class="aesthetic">
                <div id="moriKei" onclick="moriKeiPage()">mori kei</div>
              </div>
              <div class="aesthetic">
                <div id="spaceCore" onclick="spacePage()">spacecore</div>
              </div>
              <div class="aesthetic">
                <div id="vaporwave" onclick=" vaporwavePage()">
                  vaporwave
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
